<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
  layout:decorate="layout">
	  
	<section layout:fragment="content" id="records" class="container marginTop">
	    <h2>Fruit List</h2>
	    <div class="stock-form form-group">
	    <form   th:action="@{save}" method="post">
	            <label>Nom :</label>
	            <input name="nom" class="stock-form__input form-control" type="text" />
	            <label>Quntity :</label>
	            <input name="quntity" class="stock-form__input form-control" type="text" />
	            <label>Kg</label>
	            <button class="js-save submit btn btn-primary"  style="width: 150px;margin-left: 10px;">Add</button>
	     </form>
	    </div>
	    <div class="stocks-table">
	        <table class="table">
	            <thead class="thead-inverse">
	                <tr>
	                    <th>#</th>
	                    <th>Type</th>
	                    <th>Genre</th>
	                    <th>Quntity</th>
	                </tr>
	            </thead>
	            <tbody>
	
	                    <tr th:each="fruit: ${fruits}">
	                        <td th:text="${fruit.id}"></td>
	                        <td>Fruit</td>
	                        <td th:text="${fruit.nom}"></td>
	                        <td th:text="${fruit.quntity} + ' ' +kg"></td>
	                        <td>
	                            <a class="btn btn-danger" onclick="return confirm('etes vous sur?')" th:href="@{delete(id=${fruit.id})}">Delete</a>
	                            /
	                            <a class="btn btn-info"  th:href="@{edit(id=${fruit.id})}">Update</a>
	                        </td>
	
	                    </tr>
	            </tbody>
	        </table>
	    </div>
	</section>

</html>
